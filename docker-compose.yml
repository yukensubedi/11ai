version: "3.9"

services:
  db:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  django:
    build:
      context: ./django-app
    command: >
      sh -c "python manage.py migrate &&
             gunicorn ai.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    volumes:
      - static_volume:/app/staticfiles
    env_file:
      - .env.prod
    environment:
      DJANGO_SETTINGS_MODULE: ai.settings.prod
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  fastapi:
    build:
      context: ./fastapi-app
    command: >
      sh -c "uvicorn main:app --host 0.0.0.0 --port 8001 --workers 2"
    env_file:
      - .env.prod
    ports:
      - "8001:8001"
    depends_on:
      - ollama
      - redis

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"

volumes:
  postgres_data:
  ollama_data:
  static_volume:
